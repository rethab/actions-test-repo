name: "On Main"

on:
  push:

jobs:
  collect_dirs:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.dirs.outputs.dirs }}
    steps:
      - uses: actions/checkout@v2
      - id: dirs
        run: echo "::set-output name=dirs::$(ls tests/ | jq -R -s -c 'split(\"\n\")[:-1]')"

  run_tests:
    needs: collect_dirs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: ${{ fromJson(needs.collect_dirs.outputs.dirs) }}
    steps:
      - run: echo ${{ matrix.dir }}
