on:
  workflow_dispatch:
    inputs:
      cluster:
        type: string
      clusters:
        type: string

jobs:
  dump_contexts_to_log:
    environment: myenv
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cluster: ${{ inputs.cluster && fromJson(format('["{0}"]', inputs.cluster)) || fromJson(inputs.clusters) }}
    steps:
      - run: echo ${{ matrix.cluster }}
