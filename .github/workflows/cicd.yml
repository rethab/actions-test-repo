name: "On Main"
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: chmod +w .github/workflows
      - run: ls -lah .github/workflows
      - uses: 'docker://ghcr.io/sethvargo/ratchet:0.2.1'
        with:
          args: pin .github/workflows/cicd.yml
